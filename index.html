
<!DOCTYPE html>
<html>
<head>
<title>:3c test</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href='http://fonts.googleapis.com/css?family=Cousine' rel='stylesheet' type='text/css' />
<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.2.js"></script>

<style>
	body{
		font-family:"Cousine";
		background-color: #333;
		margin: 0;
		padding: 10px;
	}
	img:hover {
		cursor:pointer;
		border: none;
	}
	#image {
		float: right;
		margin: 10px;
	}
	.panel {
		float: left;
		width: 150px;

		background-color: #FFF;
		border: 2px solid #444;
		padding: 10px;
		margin: 10px;
	}
	.x-button {
		width: 50px;
		height: auto;
	}
</style>

<script>

	// Colors available as options
	var colors = new Array('533595','3b0078','DDDDDD','111111','fe0a00','740009','012c56','01a0fe','3c3c3c','d4b9ca','a7968f','fee320','049584','fe8101','fe7445','fe5b70','57fe01','0000cc','d24da6','004443');

	// Update this line to your base url
	var base = "/hoodie-preview/image.php?";


	$(document).ready(function() {

		// Create a preview image on page
		$("body").prepend("<img src='" + base + "fe8101/3c3c3c' id='image'>")

		// Print a button for each color
		for (i=0;i<colors.length;i++) {

			var x_image = "<img class='x-button' style='background-color:#" + colors[i] + ";' src='img/x.png' data-color='" + colors[i] + "' />";

			$("#controls1").append(x_image);
			$("#controls2").append(x_image);

		}

		$("#controls1").delegate("img","click",function() {

			// Get color of clicked image
			var color = $(this).attr('data-color');

			old_src = $("#image").attr('src');
			old_src = old_src.split('?');

			// Get the part after the ? eg imagephp?123/123
			var current = old_src[1];
			var current = current.split("/");

			$("#image").attr('src', base + color + "/" + current[1]);
		});

		$("#controls2").delegate("img","click",function() {

			// Get color of clicked image
			var color = $(this).attr('data-color');

			old_src = $("#image").attr('src');
			old_src = old_src.split('?');

			// Get the part after the ? eg imagephp?123/123
			var current = old_src[1];
			var current = current.split("/");

			$("#image").attr('src', base + current[0] + "/" + color);
		});


	});

</script>

</head>
<body>


<div class="panel" id="controls1">
	<h3>Body</h3>
</div>

<div class="panel" id="controls2">
	<h3>Sleeves</div>
</div>

</body>
</html>
